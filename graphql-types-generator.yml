---
plugins:
  graphql-types-generator/plugins/context:
    importPath: app/Context
    importName: Context
  graphql-types-generator/plugins/dataloader:
    importPrefix: app/loaders
    outputPath: ./src/dataloaders
  graphql-types-generator/plugins/resolver:
    importPrefix: app/resolvers
    outputPath: ./src/resovlers
  graphql-types-generator/plugins/schema:
    inputPath: ./schemas
    outputPath: ./src/generated/schemas/schema.graphql
  graphql-types-generator/plugins/typescript:
    importPrefix: app/schemas
    outputPath: ./src/generated/schemas
